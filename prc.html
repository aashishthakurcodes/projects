<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.container{
  width:100%;
  height: 110vh;
  background: #212020;
  display: flex;
  align-items: center;
  justify-content: center;
}
.skills h2{
  font-weight: 400;
  letter-spacing: 1px;
  margin-top: 40px;
  margin-bottom: 5px;
  color: #ffff;
}
.progress-bar{
  background: #4f4e4e;
  width: 600px;
  height: 10px;
  border-radius: 5px;
}
.progress-bar div{
  height: 10px;
  border-radius: 5px;
  width: 0%;
  /* background: red; */
}
.progress-bar div span{
  height: 40px;
  width: 40px;
  border-radius: 50%;
  background: #fff;
  float: right;
  margin-top: -15px;
  margin-right:-20px;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center; 
}
.HTML{
  background-color: red;
  animation: HTML 3s linear forwards ;
}
.CSS{
  background: blue;
  animation: CSS 3s linear forwards
}
.JavaScript{
  background: greenyellow;
  animation: JavaScript 3s linear forwards;
}
.React{
  background: skyblue;
  animation: React 3s linear forwards;
}
.HTML span{
  border: 2px solid gray;
}
.CSS span{
  border: 2px solid #ffeb3b;
}
.React span{
  border: 2px solid green;
}
.JavaScript span{
  border: pink;
}
@keyframes HTML{
  100%{
    width: 81%;
  }
} 

@keyframes CSS{
  100%{
    width: 78%;
  }
} 

@keyframes JavaScript{
  100%{
    width: 76%;
  }
} 
@keyframes React{
  100%{
    width: 67%;
  }
} 
</style>
<body>
<section>
  <div class="container">
   <div class="skills">
    <h2>HTML</h2>
    <div class="progress-bar">
     <div class="HTML"><span>81%</span></div>
    </div>

    <h2>React</h2>
    <div class="progress-bar">
     <div class="React"><span>67%</span></div>
    </div>

    <h2>JavaScript </h2>
    <div class="progress-bar">
     <div class="JavaScript"><span>76%</span></div>
    </div>

    <h2>CSS</h2>
    <div class="progress-bar">
     <div class="CSS"><span>78%</span></div>
    </div>
   </div>
  </div>
</section>
  
</body>
</html>
